<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="choices">
                <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
                <div class="choice" id="paper"><img src="images/paper.png" alt=""></div>
                <div class="choice" id="scissors"><img src="images/scissors.png" alt=""></div>
            </div>
            <div class="score-board">
                <div class="score">
                    <div class="user-score">0</div>
                    <p>You</p>
                </div>
                <div class="score">
                    <div class="comp-score">0</div>
                    <p>Computer</p>
                </div>
            </div>
            <div class="msg">
                <h2 class="msg-box"></h2>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
